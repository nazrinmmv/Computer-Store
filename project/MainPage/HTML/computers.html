<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>



    <a style="text-decoration: none;" href="../../MainPage/HTML/index.html"><button
            class="btn btn-warning mb-2 mt-2 ms-2 me-2  ">Əsas səhifə </button></a>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Yeni komputer
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formData">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="category" class="form-label">Kateqoriya:</label>
                                <input type="text" class="form-control" id="category">
                            </div>
                            <div class="mb-3 col">
                                <label for="ram" class="form-label">Əməli yaddaş (GB):</label>
                                <input type="text" class="form-control" id="ram">
                            </div>
                        </div>


                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="ad" class="form-label">Ad:</label>
                                <select class="form-select" id="ad">
                                    <option value="Asus">Asus</option>
                                    <option value="Aser">Aser</option>
                                    <option value="Lenovo">Lenovo</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="cpu" class="form-label">Mərkəzi prosessor:</label>
                                <input type="text" class="form-control" id="cpu">
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="price" class="form-label">Qiymət:</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="storage" class="form-label">Daimi yaddaş (GB):</label>
                                <input type="text" class="form-control" id="storage">
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="description" class="form-label">Təsvir:</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="storageType" class="form-label">Daimi yaddaş tipi:</label>
                                <input type="text" class="form-control" id="storageType">
                            </div>
                        </div>


                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="isNew" class="form-label">Yeni:</label>
                                <input type="checkbox" class="form-check-input" id="isNew">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="os" class="form-label">Əməliyyat sistemi:</label>
                                <input type="text" class="form-control" id="os">
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="image" class="form-label">Şəkil:</label>
                                <input type="text" class="form-control" id="image" placeholder="URL of image">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="gpu" class="form-label">Video kart (GB):</label>
                                <input type="text" class="form-control" id="gpu">
                            </div>
                        </div>
                    </form>
                    <div id="imagePreview">
                        <img src="" alt="Preview" id="previewImage" width="100px" height="auto">
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveFormData()">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <input type="hidden" id="editIndex">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="container mt-5">
        <h1>Таблица товаров</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Şəkil</th>
                    <th scope="col">Qiymət</th>
                    <th scope="col">Əməliyyatlar</th>
                </tr>
            </thead>
           
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/computers.js"></script>
</body>

</html>
